{% extends 'base.html' %}

{% block heading %}
    Clients
{% endblock %}

{% block content %}
    {% from 'macros.html' import render_table, obj_link %}
    {% call(client) render_table(clients, 'Name', 'Provider') %}
        <td>{{ client.name }}</td>
        <td>{{ obj_link('providers', client.provider_id) }}</td>
    {% endcall %}
{% endblock %}
