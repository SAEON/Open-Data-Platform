{% extends 'base.html' %}

{% block header %}
    Projects
{% endblock %}

{% block content %}
    {% from 'macros.html' import table %}
    {% call(project) table(projects, 'Name', 'Collections') %}
        <td>{{ project.name }}</td>
        <td>{{ project.collection_ids|join(', ') }}</td>
    {% endcall %}
{% endblock %}
