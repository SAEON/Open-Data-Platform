{% extends 'login_base.html' %}

{% block page_heading %}
    {% block title %}Log in{% endblock %}
{% endblock %}

{% block content %}
    <span>To continue, please click the link in the verification email.</span>
    <form action="{{ url_for('login.verify', token=token) }}" method="POST">
        {{ form.csrf_token }}
        <input type="submit" value="Re-send verification email">
    </form>
{% endblock %}
