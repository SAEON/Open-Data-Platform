{% macro with_errors(field) %}
    <div class="form-field">
        {% if field.errors %}
            {% set css_class = 'has_error ' + kwargs.pop('class', '') %}
            <ul class="form-field-errors">
                {% for error in field.errors %}
                    <li>{{ error|e }}</li>
                {% endfor %}
            </ul>
            {{ field(class=css_class, **kwargs) }}
        {% else %}
            {{ field(**kwargs) }}
        {% endif %}
    </div>
{% endmacro %}
